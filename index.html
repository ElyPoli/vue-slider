<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 36: Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(singleElement, i) in slides"
                    v-bind:class="(indexActiveImage === i ? 'active' : '')">
                    <img v-bind:src="singleElement.image" v-bind:alt="singleElement.title">
                    <div class="text">
                        <h3>
                            {{ singleElement.title }}
                        </h3>
                        <p>
                            {{ singleElement.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="onPrevClick()"></div>
                    <div class="next" @click="onNextClick()"></div>
                    <div class="thumb" v-for="(singleElement, i) in slides" @click="onThumbClick(i)"
                        v-bind:class="(indexActiveImage === i ? 'active' : '')">
                        <img v-bind:src="singleElement.image" v-bind:alt="singleElement.title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
